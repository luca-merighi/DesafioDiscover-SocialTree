<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Luca Merighi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsiviness.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <title>Social Links</title>
</head>
<body>
    <main id="social-links" class="animation-left">
        <figure class="animation-left">
            <img 
                src="https://avatars.githubusercontent.com/u/73050019?v=4" 
                alt="Profile Picture"
                class="profile-picture">
                <figcaption>
                    @luca.merighii
                </figcaption>
        </figure>
        
        <ul class="links animation-left">
            <li>
                <a href="#">LINK 1</a>
            </li>
            <li>
                <a href="#">LINK 2</a>
            </li>
            <li>
                <a href="#">LINK 3</a>
            </li>
            <li>
                <a href="#">LINK 4</a>
            </li>
        </ul>

        <ul class="social-media-links animation-left">
            <li>
                <a href="#">
                    <img src="./img/twitter.svg" alt="Twitter Icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/twitch.svg" alt="Twitch Icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/instagram.svg" alt="Instagram Icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/linkedin.svg" alt="LinkedIn Icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/github.svg" alt="GitHub Icon">
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
